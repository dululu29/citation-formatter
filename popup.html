<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Formatter Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');

        body {
            width: 350px;
            /* 您可以根據內容調整寬度 */
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            /* Tailwind 'text-sm' is 0.875rem (14px) */
            background-color: #f9fafb;
            /* Tailwind gray-50 */
        }

        /* 複製按鈕和圖示的樣式 */
        .copy-button {
            /* 這個 class 將由 JS 添加到按鈕上 */
            position: absolute;
            top: 0px;
            right: 0px;
            padding: 4px;
            background-color: #f9fafb;
            /* bg-gray-50 */
            border: 1px solid #e5e7eb;
            /* border-gray-200 */
            border-radius: 0.375rem;
            /* rounded-md */
            cursor: pointer;
            color: #6b7280;
            /* text-gray-500 */
            transition: all 0.15s ease-in-out;
        }

        .copy-button:hover {
            background-color: #f3f4f6;
            /* hover:bg-gray-100 */
            color: #374151;
            /* hover:text-gray-700 */
        }

        .copy-button svg {
            /* 確保 SVG 尺寸正確 */
            width: 14px;
            height: 14px;
            display: block;
        }

        .copy-button.copied {
            /* 'copied' class 用於顯示複製成功狀態 */
            background-color: #d1fae5;
            /* Tailwind green-100 */
            color: #065f46;
            /* Tailwind green-700 */
            border-color: #86efac;
            /* border-green-300 */
        }

        .copy-button.copied .copy-icon-svg {
            /* 複製成功後隱藏複製圖示 */
            display: none;
        }

        .copy-button.copied .check-icon-svg {
            /* 複製成功後顯示打勾圖示 */
            display: inline-block !important;
            /* !important 確保覆蓋 'hidden' class */
        }
    </style>
</head>

<body class="p-3">
    <div id="status-container" class="text-xs mb-3 p-2 rounded-md">
        <div id="loading-indicator" class="flex items-center text-indigo-700">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-indigo-600" width="16" height="16"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="font-medium">Fetching citation...</span>
        </div>
        <div id="status-message" class="font-medium hidden"></div>
    </div>

    <div id="citations-display-area" class="space-y-3">
    </div>

    <script src="popup.js"></script>
</body>

</html>
